<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nome do projeto - Serviços</title>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet">

<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link href="/css/services.css" rel="stylesheet">
<link href="/css/header.css" rel="stylesheet">
<link href="/css/footer.css" rel="stylesheet">

</head>

<section th:replace="fragments/header :: navbar"></section>

<body>

	<main class="m-0">

		<section class="container-fluid bg-light">

			<div class="container">
				<h1 class="pt-5">Estes são os serviços disponíveis</h1>


				<form class="row justify-content-center align-items-end mt-5 pb-3">

					<div class="col-12 col-md-2 form-group">
						<label for="serviceType">Tipo de serviços:</label> <select class="form-control"
							id="serviceType">
							<option value="">Selecionar</option>
						</select>
					</div>

					<div class="col-12 col-md-2 form-group">
						<label for="dayOfTheWeek">Dia da semana:</label> <select class="form-control"
							id="dayOfTheWeek">
							<option value="">Selecionar</option>
							<option th:each="day : ${daysOfTheWeek}" th:value="${day}" th:text="${day}"></option>
						</select>
					</div>

					<div class="col-12 col-md-2 form-group">
						<label for="startTime">Horario</label> <input type="time" class="form-control" id="startTime">
					</div>

					<div class="col-12 col-md-2 form-group">
						<label for="endTime">Horario</label> <input type="time" class="form-control" id="endTime">
					</div>

					<div class="col-12 col-md-2 form-group">
						<label for="tags">Tags</label> <select class="form-control" id="tags">
							<option value="">Selecionar</option>
						</select>
					</div>

					<div class="col-12 col-md-2 form-group">
						<button type="button" class="btn btn-primary btn-block">Buscar</button>
					</div>

				</form>


			</div>

		</section>

		<div class="container mt-5">
			<div class="row">

				<div class="col-md-4" th:each="service : ${services}">
					<div class="card user-card">

						<div class="card-block">
							<div class="user-image">
								<img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-radius"
									alt="User-Profile-Image">
							</div>
							<h5 class="f-w-600 m-t-25 m-b-10" ><a class="nome-prestador" th:href="${(#mvc.url('SC#serviceDetails')).build()}">Thiago Martins</a></h5>
							<p class="text-muted">Active | Male | Born 23.05.1992</p>
							<hr>
							<p class="m-t-15 text-muted">Lorem Ipsum is simply dummy text of the printing and
								typesetting industry.</p>
							<div class="bg-c-blue counter-block m-t-10 p-20">
								<div class="row">
									<div class="col-4">
										<i class="fa fa-comment"></i>
										<p>1256</p>
									</div>
									<div class="col-4">
										<i class="fa fa-thumbs-up"></i>
										<p>8562</p>
									</div>
									<div class="col-4">
										<i class="fa fa-suitcase"></i>
										<p>189</p>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>
	</main>

</body>
<hr>
<section th:replace="fragments/footer :: footer"></section>

</html>
